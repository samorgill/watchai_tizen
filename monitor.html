<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
 <title>Wearable UI</title>
	<script src="js/jquery-2.2.1.js" type="text/javascript"></script>
	<script src="js/jquery-1.12.1.js" type="text/javascript"></script>
	<script src="js/jquery-ui.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="lib/tau/wearable/theme/brown/tau.min.css">
	<link rel="stylesheet" href="css/jquery-ui.structure.min.css" type="text/css"/>
	<link href="index.html">
	<link rel="stylesheet" href="css/switch.css">
 
  </head>
  <body onload="startIt();">
   
  
	<div class="ui-page ui-page-active" id="main">
	<div id='userArea'></div>
		<header class="ui-header">
			<h2 class="ui-title">Monitor</h2>
			
		</header>
		
		<div class="ui-content">
			<ul class="ui-listview">
		
		<div id="logArea">		
		
		<li><label class="switch"><input type="checkbox" id="Luminosity" onclick="onClick('Luminosity');" checked><div class="slider round"></div></label> Luminosity<br>
		<label class="switch"><input type="checkbox" id="Vibration" onclick="onClick('Vibration');" checked><div class="slider round"></div></label> Vibration <br>
		<label class="switch"><input type="checkbox" id="Temperature" onclick="onClick('Temperature');" checked><div class="slider round"></div></label> Temperature</li>
		<li><a href="#" onclick="back();">Back</a></li>
		</ul>
			
		</div>
				
		<div id="toast" class="ui-popup ui-popup-toast">
			<div id="toast-content" class="ui-popup-content">
			</div>
		</div>
		
	</div>

  </body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  
<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
<script type="text/javascript" src="js/circle-helper.js"></script>
<script src="js/cloud_Mqtt.js"></script>
<script src="js/monitor.js"></script>

</html>
